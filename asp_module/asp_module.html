<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ASP — Advanced Scheduling Planner (no-API)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>
<body class="container my-4">

  <!-- Ustaw dzień osi czasu (domyślnie: dziś 06:00) -->
  <div class="row gy-2 gx-3 align-items-end mb-3">
    <div class="col-auto"><h5 class="mb-0">Dzień planowania</h5></div>
    <div class="col-auto">
      <input id="axisDate" type="date" class="form-control" />
    </div>
    <div class="col-auto">
      <button id="setAxisBtn" class="btn btn-outline-primary">Ustaw dzień (oś od 06:00)</button>
    </div>

    <div class="col-auto ms-auto">
      <button id="exportMachinesBtn" class="btn btn-outline-secondary">Eksportuj maszyny (JSON)</button>
      <button id="exportPlanBtn" class="btn btn-outline-secondary ms-2">Eksportuj plan (JSON)</button>
      <label class="btn btn-outline-secondary ms-2 mb-0">
        Import planu <input id="importPlanInput" type="file" accept="application/json" hidden>
      </label>
    </div>
  </div>

  <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addMachineModal">
  Dodaj maszynę
</button>
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProcessModal">
  Dodaj proces
</button>

  <!-- Harmonogram -->
  <div class="timeline-container">
    <div class="timeline-date text-center fw-bold py-2" id="timeline-date"></div>
    <div class="timeline-header">
      <div class="machine-label">Maszyny</div>
      <div class="d-flex flex-grow-1" id="time-header"></div>
    </div>
    <div id="machine-rows"></div>
  </div>

  <!-- Modal Dodaj Maszynę -->
<div class="modal fade" id="addMachineModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dodaj maszynę</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="machineName" class="form-control" placeholder="Nazwa maszyny">
      </div>
      <div class="modal-footer">
        <button id="saveMachineBtn" class="btn btn-success">Zapisz</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Dodaj Proces -->
<div class="modal fade" id="addProcessModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dodaj proces</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body row g-2">
        <div class="col-12">
          <label class="form-label">Maszyna</label>
          <select id="machineSelect" class="form-select"></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nazwa procesu</label>
          <input id="processName" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Data startu</label>
          <input id="processDate" type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Godzina startu</label>
          <input id="processTime" type="time" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Czas trwania (min)</label>
          <input id="processDuration" type="number" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">% wykonania</label>
          <input id="processProgress" type="number" min="0" max="100" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveProcessBtn" class="btn btn-primary">Zapisz</button>
      </div>
    </div>
  </div>
</div>



  <!-- Modal Konfliktu -->
  <div class="modal fade" id="conflictModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Konflikt czasowy</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
      </div>
      <div class="modal-body">
        <p><strong>Proces koliduje z:</strong> <span id="conflictWith"></span></p>
        <label for="newStartInput" class="form-label">Nowy czas startu (minuty od 06:00):</label>
        <input type="number" id="newStartInput" class="form-control" min="0">
        <button id="autoSuggestBtn" class="btn btn-outline-primary btn-sm mt-3">Ustaw najbliższy wolny czas</button>
      </div>
      <div class="modal-footer">
        <button id="applyChangeBtn" class="btn btn-primary">Zastosuj</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
      </div>
    </div></div>
  </div>

 <!-- Modal: Edycja procesu (kliknięcie kafelka) -->
  <div class="modal fade" id="editProcessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edycja procesu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <div class="form-text">Proces:</div>
          <div class="fw-semibold" id="editProcName"></div>
          <div class="text-muted small" id="editProcTime"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">% wykonania</label>
          <div class="d-flex align-items-center gap-2">
            <input type="range" id="editProcProgressRange" min="0" max="100" class="form-range" style="max-width:260px">
            <input type="number" id="editProcProgressNum" min="0" max="100" class="form-control" style="width:100px">
          </div>
        </div>

        <div class="alert alert-warning d-flex align-items-center gap-2 py-2">
          <span class="bi bi-exclamation-triangle"></span>
          <div><strong>Usunięcie</strong> spowoduje zdjęcie procesu z toru.</div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="deleteProcessBtn" class="btn btn-outline-danger">Usuń proces</button>
        <button id="saveProcessChangesBtn" class="btn btn-primary">Zapisz zmiany</button>
      </div>
    </div></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
