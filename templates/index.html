{% extends "layout.html" %} {% block content %}
<div class="container">
  <div class="row">
    {% if current_user.is_authenticated %}
    <h2>Witaj {{current_user.username}}!!</h2>

    <div class="row">
      <a href="{{url_for('add_user')}}">DODAJ URZYTKOWNIKA</a>
      <a href="{{url_for('logout')}}">WYLOGUJ</a>
    </div>
    {% else %}
    <h2>Witaj</h2>
    <div class="row">
      <a href="{{url_for('login')}}">ZALOGUJ</a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
